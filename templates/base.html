<!DOCTYPE html>
<html lang="en">
<head>

    {% block head %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/Note-Deck-Tab-Logo.svg') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/media-queries.css') }}">

    <title>{% block title %}{% endblock %}</title>

    {% endblock %}

</head>
<body>

    {% block body %}

    <div id="grid-container">

        <div id="header">
    
        <button id="menu-button"><img src="{{ url_for('static', filename='assets/Menu-button.svg' ) }}"></button>
    
        <img src="{{ url_for('static', filename='assets/Note-Deck-logo.svg' ) }}" class="Note-Deck-logo">
    
        <div id="search-container">
            <input type="text" placeholder="Quick Search">
            <button><img src="{{ url_for('static', filename='assets/Search-button.svg' ) }}"></button>
        </div>
    
        <button id="profile-menu-button">{{username[0]}}</button>
    
        </div>
    
    </div>

    {% endblock %}

</body>

<script src="{{ url_for('static', filename='scripts/app.js') }}"></script>

</html>
